<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/325d3bcb94.js" crossorigin="anonymous"></script>
  
</head>
<body>
<!-- header with logo -->
  <header>
    <nav class="navbar">
      <img src="./images/logo.svg" alt="logo" id="logo">
    </nav>
  </header>
<!-- main-->
  <main>
    <!-- container -->
    <section class="container">
      <!-- sub-container for picture -->
      <div class="picture">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups" id="mockups">
      </div>
      <!-- sub-container for information  -->
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <div class="icons">
    <i class="fa-brands fa-1x fa-facebook"></i>
    <i class="fa-brands fa-1x fa-twitter"></i>
    <i class="fa-brands fa-1x fa-instagram"></i>
  </div>

  </footer>

</body>
</html>
